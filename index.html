<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <header id="header" class="">
      <div class="header-cont container">
        <div class="left-cont">
          <img
            class="header-brand"
            src="./images/580b57fcd9996e24bc43c529.png"
            alt="Netflix"
          />
          <ul class="main-nav">
            <li class="nav-item active">Home</li>
            <li class="nav-item">Tv Shows</li>
            <li class="nav-item">Movies</li>
            <li class="nav-item">News & Popular</li>
            <li class="nav-item">My List</li>
            <li class="nav-item">Browse By Languages</li>
          </ul>
        </div>
        <div class="right-cont">
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/search--v1.png"
            alt="search--v1"
          />
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/appointment-reminders--v1.png"
            alt="appointment-reminders--v1"
          />
          <img
            src="https://img.icons8.com/ios-filled/50/ffffff/user-male-circle.png"
            alt="user-male-circle"
          />
        </div>
      </div>
    </header>

    <div
      class="banner-section"
      style="
        background-image: url('https://www.themoviedb.org/t/p/w1920_and_h600_multi_faces_filter(duotone,00192f,00baff)/uozb2VeD87YmhoUP1RrGWfzuCrr.jpg');
      "
    >
      <div class="banner-content container">
        <h2 class="banner__title">Delhi Crime</h2>
        <p class="banner__info">#4 in TV Shows Today</p>
        <p class="banner__overview">Following demo</p>
        <div class="action-button-count">
          <button class="action-button">Play</button>
          <button class="action-button">More Info</button>
        </div>
        <div class="bannerfadebottom"></div>
      </div>
    </div>
    <!-- movies section -->
    <div class="movie-cont container" id="movie-cont">
      <div class="movies-section">
        <h2 class="movies-section-heading">
          Trending Now <span class="explore-nudge">Explore</span>
        </h2>
        <div class="movies-row">
          <img
            src="https://www.themoviedb.org/t/p/w355_and_h200_multi_faces/jBJWaqoSCiARWtfV0GlqHrcdidd.jpg"
            alt=""
            class="movies-item"
          />
          <img
            src="https://www.themoviedb.org/t/p/w355_and_h200_multi_faces/nGxUxi3PfXDRm7Vg95VBNgNM8yc.jpg"
            alt=""
            class="movies-item"
          />
          <img
            src="https://www.themoviedb.org/t/p/w355_and_h200_multi_faces/rH3jY9JN9krUyE0Q3WLNtujMs8.jpg"
            alt=""
            class="movies-item"
          />
          <img
            src="https://www.themoviedb.org/t/p/w355_and_h200_multi_faces/jBJWaqoSCiARWtfV0GlqHrcdidd.jpg"
            alt=""
            class="movies-item"
          />
          <img
            src="https://www.themoviedb.org/t/p/w355_and_h200_multi_faces/nGxUxi3PfXDRm7Vg95VBNgNM8yc.jpg"
            alt=""
            class="movies-item"
          />
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
